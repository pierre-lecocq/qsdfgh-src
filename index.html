---
layout: default
---

<div class="home">

  <h1>Articles</h1>

  <ul class="articles">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <p>
	    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
